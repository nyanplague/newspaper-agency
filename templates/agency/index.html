{% extends "base.html" %}
{% load static %}
{% block content %}
  <div class="banner text-center">
  <div class="container mt-5">
    <div class="row">
      <div class="mx-auto">
        <h1 class="mb-5">What Would You <br> Like To Read Today?</h1>
        <ul class="list-inline widget-list-inline">
          {% for topic in topics_list %}
            <li class="list-inline-item"><a href="{% url "agency:topic-detail" pk=topic.id %}">{{ topic.name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
