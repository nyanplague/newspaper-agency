{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<div class="py-4">
    <section class="section">
      <div class="container">
         <div class="row justify-content-center">
            <div class=" col-lg-9   mb-5 mb-lg-0">
              <h1>Login</h1>
              <form method="post" action="{% url 'login' %}" class="widget-search">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Login" class="btn btn-outline-primary mt-5"  />
                <br>
                <input class="btn btn-primary" type="hidden" name="next" value="{{ next }}" />
              </form>
            </div>
         </div>
      </div>
    </section>
</div>

{% endblock %}
